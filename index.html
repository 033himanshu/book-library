<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="LOGO" class="logo"/>
        <input type="text" class="search-input" placeholder="seach for book here witht title or author"/>
        <img src="images/user.png" alt="USER" class="avatar">
    </header>
    <div class="loading"> Loading... </div>
    <div class="container grid" >
        <div class="display-type">
            <img src="images/grid.png" class="active" value="grid">
            <img src="images/list.png" value="list">
            <select name="sort" id="sort">
                <option value="title">Title</option>
                <option value="date">Pushlished Date</option>
            </select>
        </div>
        <div class="paging">
            <button class="previous">Previous</button>
            <button class="current">1</button>
            <button class="next">Next</button>
        </div>
    </div>
    <div class="show-book" style="display: none;">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
